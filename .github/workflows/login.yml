name: Kundalik Auto Login

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest

    steps:
      - name: Login to Kundalik (32 accounts)
        run: |
          echo "${{ secrets.KUNDALIK_ACCOUNTS }}" | while IFS=: read login password
          do
            echo "Logging in $login"
            curl -X POST https://kundalik.com/login \
              -d "login=$login" \
              -d "password=$password"
          done
